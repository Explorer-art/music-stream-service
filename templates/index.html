<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yunk v0.3</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles/style.css">
    </head>
    <body>
        <div class="container">
            <div class="panel">
                <button class="back">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="forward">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <div class="search">
                    <input id="search" type="text" placeholder="Поиск">
                </div>
                <a href="#" class="settings">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
            <div class="sidebar">
                <div class="logo">YUNK v0.3</div>
                <ul>
                    <li>
                        <a style="color: #fff;" href="/">
                            <i class="fas fa-home"></i>Главная
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-music"></i>Плейлисты
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-heart"></i>Избранное
                        </a>
                    </li>
                    <li>
                        <a href="/logout" class="logout">
                            <i class="fas fa-sign-out-alt"></i>Выход
                        </a>
                    </li>
                </ul>
                <div class="profile">
                    <i class="fas fa-user"></i>
                    <div class="profile-username" id="username"></div>
                </div>
            </div>
            <div class="content">
                <h3 class="title">Рекомендации</h3>
                <div class="tracks-list" id="tracksList"></div>
            </div>
            <div class="music-player">
                <div class="player-track-info">
                    <img class="player-track-image" src="" alt="Обложка трека">
                    <div class=player-track-details>
                        <span id="player-track-title"></span>
                        <span id="player-track-artist"></span>
                    </div>
                </div>
                <div class="player-progress-bar">
                    <div class="player-progress-bar__inner">
                        <span id="current-time">0:00</span>
                        <input type="range" id="progress", value="0" max="1000">
                        <span id="duration">0:00</span>
                    </div>
                    <div class="player-controls">
                        <button id="prev-track"><i class="fas fa-backward"></i></button>
                        <button class="play-btn" id="play-track"><i class="fas fa-play"></i></button>
                        <button id="next-track"><i class="fas fa-forward"></i></button>
                    </div>
                </div>
                <div class="player-volume-control">
                    <input type="range" id="volume" value="100" max="100">
                </div>
            </div>
            <audio id="audio-player" preload="auto"></audio>
        </div>
        <script src="/static/js/home.js"></script>
    </body>
</html>
